<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cute Time Zone Display</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="froggie.png" />
  <!-- In index.html, in the head -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.min.js"></script>
  <script>
    // Extend Day.js with the plugins so they're available in main.js
    dayjs.extend(dayjs_plugin_utc);
    dayjs.extend(dayjs_plugin_timezone);
  </script>

</head>

<body>
  <div class="froggie">
    <img src="froggie.png" class="frog" alt="Frog icon" />
  </div>

  <!-- Frame 1: Country Input -->
  <div class="input-container" id="inputContainer">
    <div class="input-box">
      <p class="input-label">What country are you from?</p>
      <input class="country-input" id="countryInput" type="text" placeholder="e.g Philippines" />
      <button id="search">Search</button>
    </div>
  </div>

  <!-- Frame 2: Clock Display (initially hidden) -->
  <div class="clock-container hidden" id="clockContainer">
    <div class="item-container">
      <div class="country">
        <p id="countryDisplay">Asia / Philippines</p>
      </div>
      <div class="time">
        <p id="timeDisplay">11:59:59</p>
      </div>
      <div class="date">
        <p id="dateDisplay">Monday, Jan 1, 2025</p>
      </div>
    </div>
  </div>

  <!-- Your main script -->
  <script src="main.js"></script>
</body>

</html>
